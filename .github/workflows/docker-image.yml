name: Docker Image CI

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }} 
      ALADIN_TTBKEY: ${{ secrets.ALADIN_TTBKEY }}
      SSH_TUNNEL_HOST_ADDRESS: ${{ secrets.SSH_TUNNEL_HOST_ADDRESS }}
      SSH_TUNNEL_HOST_PORT: ${{ secrets.SSH_TUNNEL_HOST_PORT }}
      SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      MYSQL_SERVER_HOST: ${{ secrets.MYSQL_SERVER_HOST }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_DATABASE_NAME: ${{ secrets.DB_DATABASE_NAME }}
      SSH_TUNNEL_BIND_PORT: ${{ secrets.SSH_TUNNEL_BIND_PORT }}

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2

    # Set up Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    # Log in to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}  # Docker Hub 사용자명
        password: ${{ secrets.DOCKER_PASSWORD }}  # Docker Hub 비밀번호 (GitHub Secrets에 저장)

    # Build and push Docker image
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/arabookai:latest  # 푸시할 이미지 이름
